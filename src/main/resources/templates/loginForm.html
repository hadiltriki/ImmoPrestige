<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <!-- Formulaire de connexion avec liaison à UserForm -->
    <form th:action="@{/login}" th:object="${userForm}" method="post">

        <!-- Champ pour l'email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required="required"/>
            <!-- Message d'erreur si le champ email est invalide -->
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <!-- Champ pour le mot de passe -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required="required"/>
            <!-- Message d'erreur si le champ password est invalide -->
            <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <!-- Message d'erreur générique pour une erreur d'authentification -->
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
