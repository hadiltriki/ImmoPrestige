<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <style>
        /* Style général de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .form-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome to MyFirstSpringMVCApp</h2>
        <div class="form-text">User Registration</div>

        <div class="alert" id="msgError" role="alert">
            <!-- Erreur d'enregistrement (visible si msgError existe) -->
            <span id="msgErrorText"></span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <input type="text" class="form-control" name="name" id="name" placeholder="name" th:field="*{name}" required>

            <input type="email" class="form-control" name="email" id="email" placeholder="Email" th:field="*{email}" required>

            <input type="password" class="form-control" name="password" id="password" placeholder="Password" th:field="*{password}" required>

         
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="form-text">
            You have an Account? <a th:href="@{/login}">Login</a>
        </div>
    </div>

    <script>
        // Exemple pour afficher l'alerte en cas d'erreur (côté serveur)
        var msgError = /*[[${msgError}]]*/ null;
        if (msgError) {
            document.getElementById('msgError').classList.add('show');
            document.getElementById('msgErrorText').textContent = msgError;
        }
    </script>

</body>

</html>
