<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Page</title>
    <link th:replace="layout/default-layout::link">
    <style>
        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Welcome to MyFirstSpringMVCApp</h2>
                <div class="text-center mb-5 text-dark">User Registration</div>
                <div class="card my-5">
                    <!-- Formulaire lié à l'objet User -->
                    <form th:action="@{/register}" th:object="${user}" method="post" class="card-body cardbody-color p-lg-5">
                        <div class="text-center">
                            <img th:src="@{/images/logo.png}"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>
                        <!-- Affichage des erreurs -->
                        <div th:if="${msgError}" class="alert alert-danger" role="alert">
                            <span th:text="${msgError}"></span>
                        </div>

                        <!-- Champs du formulaire -->
                        <div class="mb-3">
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                placeholder="First Name" th:field="*{firstName}" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" name="lastName" id="lastName"
                                placeholder="Last Name" th:field="*{lastName}" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" name="phone" id="phone"
                                placeholder="Phone" th:field="*{phone}">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" name="adress" id="adress"
                                placeholder="Address" th:field="*{adress}">
                        </div>

                        <!-- Champs pour les rôles -->
                        <div class="mb-3 form-check">
                            <label for=""><strong>Role(s):</strong></label>
                            <input type="checkbox" th:field="*{roles}" name="roles" value="ADMIN" /> Admin
                            <input type="checkbox" th:field="*{roles}" name="roles" value="MODERATOR" /> Moderator
                            <input type="checkbox" th:field="*{roles}" name="roles" value="USER" /> User
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-info px-5 mb-5 w-100">Register</button>
                        </div>

                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">You have an Account?
                            <a th:href="@{/login}" class="text-dark fw-bold">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
