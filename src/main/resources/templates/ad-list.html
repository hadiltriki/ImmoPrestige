<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .actions .edit {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .actions .delete {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .add-btn {
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>List of Ads</h1>

    <a href="/ads/createAd" class="add-btn">Add New Ad</a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ad, stat : ${ads}" th:class="${stat.index % 2 == 0} ? 'table-light' : ''">
                
                <td th:text="${ad.title}"></td>
                <td th:text="${ad.description}"></td>
                <td th:text="${ad.location}"></td>
                <td th:text="${ad.price}"></td>
                <td th:text="${ad.category.name}"></td>
                <td>
                    <div class="actions">
                        <!-- Edit button -->
                        <form th:action="@{|/ads/${ad.id}/editAd|}" method="get">
                            <input type="submit" class="btn btn-success" value="Update">
                        </form>
                        <!-- Delete button -->
                        <form th:action="@{|/ads/${ad.id}/deleteAd|}" method="post">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert" th:if="${#lists.isEmpty(ads)}">
        No ads found!
      </div>
</body>

</html>
