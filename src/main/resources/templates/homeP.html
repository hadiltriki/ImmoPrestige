<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence Immobilière Prestige</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Section */
        .hero-section {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease-in-out;
        }
        .hero-section .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .hero-section .btn-primary:hover {
            background-color: #0f62fe;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #1cc88a;
        }

        /* Property Cards */
        .property-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .property-card:hover {
            transform: translateY(-10px);
        }
        .property-card h5 {
            margin-top: 10px;
            font-weight: 600;
        }
        .property-card p {
            color: #6c757d;
        }

        /* Footer */
        footer {
            background: #ffffff;
            color: rgb(0, 0, 0);
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div th:insert="header :: header"></div>

    <!-- Hero Section -->
    <header class="hero-section mt-5">
        <div class="container">
            <h1>Votre Futur Commence Ici</h1>
            <p>Découvrez des propriétés d'exception adaptées à vos besoins et à votre budget.</p>
            <a th:href="@{/ads}" class="btn btn-primary me-3">Voir Nos Offres</a>
            <a th:href="@{/ads/create}" class="btn btn-outline-light">Ajouter Votre Bien</a>
        </div>
    </header>

    <!-- Property Cards Section -->
    <section class="container my-5">
        <h3 class="text-center mb-4">Nos Propriétés Populaires</h3>
        <div class="row g-4">
            <div class="col-md-4" th:each="ad : ${ads}">
                <div class="property-card">
                    <img th:src="(${ad.photo}?@{|/images/${ad.photo}|}:@{'/images/default.png'})" alt="photo"
                        style="max-height: 250px; max-width: 400px;">
                    <div class="p-3">
                        <h5 th:text="${ad.title}"></h5>
                        <p th:text="${ad.description}"></p>
                        <span class="badge bg-success" th:text="${ad.price} +  DT"></span>
                    </div>
                </div>
            </div>
            
          
        </div>
        <div class="mt-3">
            <a  th:href="@{/ads}" class="btn btn-outline-primary w-100">Consulter plus</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 ImmoPrestige - Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
