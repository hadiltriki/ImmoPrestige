<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Catégories</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
       /* Header Section */
       .hero-section {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease-in-out;
        }
        .hero-section .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .hero-section .btn-primary:hover {
            background-color: #0f62fe;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #1cc88a;
        }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .hero-section {
      text-align: center;
      padding: 150px 20px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .containerc {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .table {
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table th {
      background-color: #1cc88a;
      color: white;
      font-size: 1rem;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .table-hover tbody tr:hover {
      background-color: #e9f5f1;
    }

    .btn-primary {
      background-color: #4e73df;
      border: none;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background-color: #375a7f;
    }

    .btn-danger {
      background-color: #e74a3b;
      border: none;
      transition: all 0.3s;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .alert-info {
      background-color: #f1f1f9;
      color: #4e73df;
      border: 1px solid #d1d8e0;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2rem;
      }

      .containerc {
        padding: 20px;
      }

      .table th, .table td {
        font-size: 0.9rem;
      }

      .btn {
        font-size: 0.8rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>

<body>
  <div th:insert="header :: header"></div>
  <div class="hero-section">
    <h1>Gestion des Catégories</h1>
    <p>Chaque suppression d'une catégorie supprime également toutes ses annonces associées.</p>
  </div>

  <div class="containerc">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Liste des Catégories</h2>
      <a href="/categories/create" class="btn btn-primary">Ajouter une Catégorie</a>
    </div>

    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="category, state : ${categories}" th:class="${state.even} ? 'table-light' : ''">
          <td th:text="${category.id}"></td>
          <td th:text="${category.name}"></td>
          <td th:text="${category.description}"></td>
          <td>
            <div class="actions d-flex justify-content-center">
              <a th:href="@{|/categories/${category.id}/edit|}" class="btn btn-success me-2">Modifier</a>
              <form th:action="@{|/categories/${category.id}/delete|}" method="POST" onsubmit="return confirm('Confirmez-vous la suppression de cette catégorie et de ses annonces associées ?');">
                <button type="submit" class="btn btn-danger">Supprimer</button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="alert-info" th:if="${#lists.isEmpty(categories)}">
      Aucune catégorie trouvée.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
