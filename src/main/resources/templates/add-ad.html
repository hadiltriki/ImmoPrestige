<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 12px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create New Ad</h1>
        <a class="back-link" th:href="@{/ads}">&larr; Back to Ads</a>
        <form th:action="@{/ads/createAd}" th:object="${adForm}" method="POST" enctype="multipart/form-data">
            <!-- Title -->
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" required>
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
            </div>

            <!-- Description -->
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" th:field="*{description}" required></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
            </div>

            <!-- Location -->
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" th:field="*{location}" required>
                <span class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</span>
            </div>

            <!-- Contact -->
            <div>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" th:field="*{contact}" required>
                <span class="error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact Error</span>
            </div>

            <!-- Price -->
            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required>
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
            </div>

            <!-- Number of Rooms -->
            <div>
                <label for="numberOfRooms">Number of Rooms:</label>
                <input type="number" id="numberOfRooms" name="numberOfRooms" th:field="*{numberOfRooms}">
                <span class="error" th:if="${#fields.hasErrors('numberOfRooms')}" th:errors="*{numberOfRooms}">Number of Rooms Error</span>
            </div>

            <!-- Area -->
            <div>
                <label for="area">Area (mÂ²):</label>
                <input type="number" step="0.01" id="area" name="area" th:field="*{area}">
                <span class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Area Error</span>
            </div>

            <!-- Category -->
            <div>
                <label for="category">Category:</label>
                <select id="category" name="categoryId" th:field="*{categoryId}">
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.name}">
                    </option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">Category Error</span>
            </div>

            <label for="photos">Upload Photos</label>
            <input type="file" id="photos" name="photos" multiple />

            <!-- Submit Button -->
            <input type="submit" value="Create Ad">
        </form>
    </div>
</body>

</html>
