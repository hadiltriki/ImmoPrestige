<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Edit Ad</h1>

    <a href="/ads" class="back-btn">&larr; Back to List</a>

    <form th:action="@{|/ads/${id}/editAd|}" th:object="${adForm}" method="post">
        <!-- Title -->
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="*{title}" required aria-required="true" />
        <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>

        <!-- Description -->
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" th:field="*{description}" required></textarea>
        <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>

        <!-- Location -->
        <label for="location">Location</label>
        <input type="text" id="location" name="location" th:field="*{location}" required aria-required="true" />
        <span class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</span>

        <!-- Contact -->
        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" th:field="*{contact}" required aria-required="true" />
        <span class="error" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact Error</span>

        <!-- Price -->
        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:field="*{price}" required min="0" step="0.01" />
        <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>

        <!-- Number of Rooms -->
        <label for="numberOfRooms">Number of Rooms</label>
        <input type="number" id="numberOfRooms" name="numberOfRooms" th:field="*{numberOfRooms}" min="0" />
        <span class="error" th:if="${#fields.hasErrors('numberOfRooms')}" th:errors="*{numberOfRooms}">Number of Rooms Error</span>

        <!-- Area -->
        <label for="area">Area (sqm)</label>
        <input type="number" id="area" name="area" th:field="*{area}" min="0" />
        <span class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Area Error</span>

        <!-- Category -->
        <label for="category">Category</label>
        <select id="category" name="categoryId" th:field="*{categoryId}" required>
            <option value="" disabled selected>Select a category</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <span class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">Category Error</span>

        <!-- Submit -->
        <button type="submit">Save</button>
    </form>
</body>

</html>
