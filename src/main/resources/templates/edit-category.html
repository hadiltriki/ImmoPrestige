<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #eef2f6, #d9e4ec);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border: 2px solid #198754;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.4rem;
            font-weight: bold;
            color: #198754;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #198754;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(25, 135, 84, 0.3);
        }

        button[type="submit"], .back-link {
            display: inline-block;
            background: #198754;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 5%;
        }

        button[type="submit"]:hover, .back-link:hover {
            background: #146c43;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        form {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .text-danger {
            font-size: 0.875rem;
            color: #e74a3b;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/categories" class="back-link">&larr; Back to Categories</a>

        <h1>Edit Category</h1>

        <form th:action="@{|/categories/${id}/edit|}" th:object="${categoryForm}" method="POST">
            <div class="mb-4">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter category name">
                <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" th:field="*{description}" class="form-control" placeholder="Enter category description">
                <span class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
