<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome, <span th:text="${user.firstName}">User</span>!</h1>

    <h2>Your Information:</h2>
    <ul>
        <li><strong>First Name:</strong> <span th:text="${user.firstName}">John</span></li>
        <li><strong>Last Name:</strong> <span th:text="${user.lastName}">Doe</span></li>
        <li><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></li>
        <li><strong>Phone:</strong> <span th:text="${user.phone}">123456789</span></li>
    </ul>

    <a th:href="@{/logout}">Logout</a>
</body>
</html>
