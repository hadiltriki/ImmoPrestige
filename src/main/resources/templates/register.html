<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form th:action="@{/register}" th:object="${userForm}" method="post">
        
        <!-- Champ pour le prÃ©nom -->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required="required"/>
            <div th:if="${#fields.hasErrors('firstName')}" style="color: red;">
                <span th:errors="*{firstName}"></span>
            </div>
        </div>

        <!-- Champ pour le nom de famille -->
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required="required"/>
            <div th:if="${#fields.hasErrors('lastName')}" style="color: red;">
                <span th:errors="*{lastName}"></span>
            </div>
        </div>

        <!-- Champ pour l'email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required="required"/>
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <!-- Champ pour le mot de passe -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required="required"/>
            <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <!-- Champ pour confirmer le mot de passe -->
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required="required"/>
            <div th:if="${#fields.hasErrors('confirmPassword')}" style="color: red;">
                <span th:errors="*{confirmPassword}"></span>
            </div>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
